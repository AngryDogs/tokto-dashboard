<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üç∫ T√∂kto Dashboard üç∫</title>
    <link

    <div class="logo-container p-2">

    <div class="container">
      <div class="row">
        <div class="col col-md-6 mb-4">
          <div id="calendar">

            </div>
            <div id="calendar_weekdays"></div>
            <div id="calendar_content"></div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="date-container p-3">
            <h4>Kes bookib aja!</h4>
            <div id="names"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="beer-container-1">
      <div class="mug">
        <div class="beer"></div>
      </div>
      <div class="foam"></div>
      <div class="drip"></div>

    <div class="beer-container-2">

    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="./calendar.js"></script>
  </body>
</html>
